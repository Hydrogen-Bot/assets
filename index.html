<html>
    <head>
        <title>Hygrogen Assets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Link shortener, link">
        <meta name="description" content="Free link shortener that is better than bit.ly and tinyurl">
    </head>
    <body>
      <h1>Hydrogen Link Shortener</h1>
      <h2>Enter the long url to shorten your url! url that does not start with https://, http:// or ftp:// will not work properly</h2>
        <input type="url" id="urlinput">
        <button onclick="shorturl(), mf()">Short The URL</button>
        <p id="button"></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <script>
            let mf = function(){
                document.getElementById("button").innerHTML = `Link generated! Link: ${document.location.href} Reload to generate a new link!`;
            }
        </script>
    </body>
</html>
